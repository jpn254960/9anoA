<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listagem</title>
</head>
<body>
    <input type="button" name="mostrar " id="mostrar" onclick="mostrar()">   
    <h1 id="texto"></h1>
</body>
<script>
    function mostrar(){
        var lista_de_pessoas=['david','nicole','menino1']
        var numero_de_pessoas=[10,30,30]
        var c=0
        var maior=0        
        var ganhador=[]
        var faturamento=0
        var quantidade=19
        var gastos=300
        var taxa_escola=50
        while (c!=lista_de_pessoas.length){
            if(numero_de_pessoas[c]>maior){
                ganhador=[]
                maior=[numero_de_pessoas[c]]
                ganhador.push(lista_de_pessoas[c])
            }else if(numero_de_pessoas[c]==maior){
                ganhador.push(lista_de_pessoas[c])
            }
            faturamento+=numero_de_pessoas[c]
            c++
        }
        faturamento/=2
        document.getElementById('texto').innerText=`o vencendor é ${ganhador} com ${maior} vezes presso soma
        faturamento é de ${faturamento*10} com ${faturamento} ingreços 
        dando ${Math.floor(((faturamento*10)-gastos)/quantidade)} para cada pessoa da equipe`
    }
        
</script>
</html>
